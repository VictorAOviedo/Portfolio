<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreEdu">Nombre de la educacion</label>
                    <input type="text" class="form-control" id="nombreEdu" name="nombreEdu" [(ngModel)]="nombreEdu" required>
                </div>
                <div class="form-group">
                    <label for="fechaEdu">Fecha</label>
                    <input type="date" class="form-control" id="fechaEdu" name="fechaEdu" [(ngModel)]="fechaEdu" required>
                </div>
                <div class="form-group">
                    <label for="descripcionEdu">Descripci√≥n</label>
                    <input type="text" class="form-control" id="descripcionEdu" name="descripcionEdu" [(ngModel)]="descripcionEdu" required>
                </div>
                <button class="btn btn-primary">
                    Agregar Educacion
                </button>
            </form>
        </div>
    </div>
</div>
