<div class="areaEducacion">
    <h1 class="areaEducacion__titulo">Educacion</h1>
    <div class="col-lg-2">
        <!-- boton Nueva Educacion -->
        <button type="button" class="btn btn-success" routerLink="/nuevaedu" *ngIf="isLogged">
            Nueva Educacion
        </button>
    </div>
    <div class="row border-bottom areaEducacion__item" *ngFor="let Educacion of educacion">
        <div class="col col-md-3 col-lg-3 col-xl-3 col-xxl-3">
            <h3>{{Educacion.nombreEdu}}</h3>
            <h6>{{Educacion.fechaEdu}}</h6>
        </div>
        <div class="col">
            {{Educacion.descripcionEdu}}
        </div>
        <div class="col col-md-2 col-lg-2 col-xl-2 col-xxl-2 areaEducacion__item__botonesEditarEliminar" *ngIf="isLogged">
            <!-- boton Editar -->
            <button class="btn btn-success" routerLink="/editedu/{{Educacion.id}}">
                <i class="bi bi-pen"></i>
            </button>
            <!-- boton Eliminar -->
            <button class="btn btn-danger" (click)="delete(Educacion.id)">
                <i class="bi bi-trash3"></i>
            </button>
        </div>
    </div>
</div>
