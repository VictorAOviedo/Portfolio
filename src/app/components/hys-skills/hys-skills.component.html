<div class="areaHySS">
    <h1 class="areaHySS-titulo">Hard & Soft Skills</h1>
    <div class="col-lg-2">
        <!-- boton Nueva Hard & Soft Skills -->
        <button type="button" class="btn btn-info" routerLink="/nuevaskills" *ngIf="isLogged">
            Nueva Hard & Soft Skills
        </button>
    </div>
    <div *ngFor="let Skills of skills">
        <div class="row">
            <div class="col-4 text-center">
                
                <p>{{ Skills.nombreSkills }}</p>

                <circle-progress [percent]="Skills.porcentajeSkills" [radius]="100" [imageSrc]="Skills.imagenSkills"
                    [showImage]="true" [imageWidth]="100" [imageHeight]="100" [outerStrokeWidth]="16"
                    [innerStrokeWidth]="8" [outerStrokeColor]="'#e44d25'" [innerStrokeColor]="'#f2a48c'"
                    [animation]="true" [animationDuration]="1200"></circle-progress>

                <div class="areaHySS-botonesEdicionEliminar" *ngIf="isLogged">
                    <!-- boton Editar -->
                    <button class="btn btn-success" routerLink="/editskills/{{Skills.id}}">
                        <i class="bi bi-pen"></i>
                    </button>
                    <!-- boton Eliminar -->
                    <button class="btn btn-danger" (click)="delete(Skills.id)">
                        <i class="bi bi-trash3"></i>
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
