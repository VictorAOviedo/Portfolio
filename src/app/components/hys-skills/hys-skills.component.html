<div class="areaHySS">
  <h1 class="areaHySS__titulo">Hard & Soft Skills</h1>
  <div class="col-lg-2">
    <!-- boton Nueva Hard & Soft Skills -->
    <button type="button" class="btn btn-success" routerLink="/nuevaskills" *ngIf="isLogged">
      Nueva Hard & Soft Skills
    </button>
  </div>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-3 row-cols-xl-4 row-cols-xxl-4">
    <div *ngFor="let Skills of skills">
      <div class="col text-center">
        <div class="container">
          <div class="position-relative">
            <div class="col">
              <p class="areaHySS__nombreSkills">{{ Skills.nombreSkills }}</p>
            </div>
          </div>
          <circle-progress [percent]="Skills.porcentajeSkills" [radius]="80" [showImage]="true" [imageWidth]="100"
            [imageHeight]="100" [outerStrokeWidth]="16" [innerStrokeWidth]="8"
            [outerStrokeColor]="Skills.colorPrimarioSkills" [innerStrokeColor]="Skills.colorSecundarioSkills"
            [imageSrc]="Skills.imagenSkills" [animation]="true" [animationDuration]="1200">
          </circle-progress>
          <div *ngIf="isLogged" class="col">
            <!--boton Editar -->
            <button class="btn btn-success" routerLink="/editskills/{{Skills.id}}">
              <i class="bi bi-pen"></i>
            </button>
            <!-- boton Eliminar -->
            <button class="btn btn-danger" (click)="delete(Skills.id)">
              <i class="bi bi-trash3"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
