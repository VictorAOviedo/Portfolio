<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black"> 
          <div class="px-5 ms-xl-4">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          </div>                  
          <div class="d-flex align-items-center px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"> 
            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate style="width: 23rem;">
              <h1>Iniciar Sesión</h1>
  
              <div class="form-outline mb-4">
                <input type="user" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" name="nombreUsuario" required/>
                <label class="form-label" for="nombreUsuario">Usuario</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" name="password" required/>
                <label class="form-label" for="password">Contraseña</label>
              </div>
  
              <div class="pt-1 mb-4 center botonIniciarSesion">
                <button class="btn btn-dark" type="submit">Inicia Sesión</button>
                <button class="btn btn-danger" type="button" routerLink="">Cancelar</button>
              </div>
  
              <!--<p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>-->
              <!-- <p>¿No tienes cuenta? <a href="#!" class="link-info">Registrate aqui</a></p> -->            
            </form>  
          </div>  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="../../../assets/banner22.jpg"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
</section>
