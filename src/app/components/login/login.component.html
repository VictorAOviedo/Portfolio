<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black"> 
          <div class="px-5 ms-xl-4">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          </div>                  
          <div class="d-flex align-items-center px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"> 
            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate style="width: 23rem;">
              <h1 class="text-light bg-dark">Iniciar Sesión</h1>
  
              <div class="form-outline mb-4">
                <input type="user" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" placeholder="Usuario" [(ngModel)]="nombreUsuario" name="nombreUsuario" required/>
                <label class="form-label text-light bg-dark" for="nombreUsuario">Usuario</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" id="password" class="form-control form-control-lg" placeholder="Contraseña" [(ngModel)]="password" name="password" required/>
                <label class="form-label text-light bg-dark" for="password">Contraseña</label>
              </div>

              <p *ngIf="isLogginFail" class="text-center text-danger mt-3 fw-bold">
                {{ errMsj }}
              </p>
  
              <div class="pt-1 mb-4 center botonIniciarCancelar">
                <button class="btn btn-dark" type="submit">Iniciar Sesión</button>
                <button class="btn btn-danger" type="button" routerLink="">Cancelar</button>
              </div>
  
              <!--<p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Olvidaste la contraseña?</a></p>-->
              <!-- <p>¿No tienes cuenta? <a href="#!" class="link-info">Registrate aqui</a></p> -->            
            </form>  
          </div>  
        </div>
      </div>
    </div>
</section>
