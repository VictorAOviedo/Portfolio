<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <div class="d-flex align-items-center px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
          <form #f="ngForm" (ngSubmit)="onLogin()" novalidate style="width: 23rem;">
            <h1 class="text-light"><span class="bg-dark">Iniciar Sesión</span></h1>

            <div class="formulario">
              <div class="formulario___campo">
                <input type="user" id="nombreUsuario" name="nombreUsuario" class="formulario___campo__imput"
                  placeholder="" [(ngModel)]="nombreUsuario" name="nombreUsuario" required />
                <label class="formulario___campo__label" for="nombreUsuario">Usuario</label>
              </div>

              <div class="formulario___campo">
                <input type="password" id="password" name="password" class="formulario___campo__imput" placeholder=""
                  [(ngModel)]="password" name="password" required />
                <label class="formulario___campo__label" for="password">Contraseña</label>
              </div>
            </div>

            <p *ngIf="isLogginFail" class="text-center text-danger mt-3 fw-bold">
              {{ errMsj }}
            </p>

            <div class="pt-1 mb-4 center botonIniciarCancelar">
              <button class="btn btn-dark" type="submit">Iniciar Sesión</button>
              <button class="btn btn-danger" type="button" routerLink="">Cancelar</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</section>
