<div class="row">
    <h1 class="titulo">Experiencia laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia
        </button>
    </div>
    <table class="table">
        <tbody>
            <tr *ngFor="let Experiencia of experiencia">
                <td class="h3">{{Experiencia.nombreExp}}</td>
                <td>{{Experiencia.descripcionExp}}</td>
                <td *ngIf="isLogged">
                    <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                        <i class="bi bi-pen"></i>EDITAR
                    </button>
                </td>
                <td *ngIf="isLogged">
                    <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                        <i class="bi bi-trash3"></i>BORRAR
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
