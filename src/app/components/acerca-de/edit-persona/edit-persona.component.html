<div class="container">
    <div class="row justify-content-center">
        <div class="formulario">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label class="text-light bg-dark" for="nombre">
                        <h3>Nombre</h3>
                    </label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre"
                        [(ngModel)]="pers.nombre" required>
                </div>
                <div class="form-group col-9 col-sm-3 col-md-3 col-lg3 col-xl-3 col-xxl-3">
                    <label class="text-light bg-dark" for="apellido">
                        <h3>Apellido</h3>
                    </label>
                    <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido"
                        [(ngModel)]="pers.apellido" required>
                </div>
                <div class="form-group">
                    <label class="text-light bg-dark" for="titulo">
                        <h3>Título</h3>
                    </label>
                    <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Título" rows="7"
                        [(ngModel)]="pers.titulo" required>
                </div>
                <div class="form-group">
                    <label class="text-light bg-dark" for="descripcion">
                        <h3>Descripción</h3>
                    </label>
                    <textarea class="form-control" id="descripcion" name="descripcion" placeholder="Descripción"
                        rows="7" [(ngModel)]="pers.descripcion" required></textarea>
                </div>
                <div class="botonera">
                    <button type="submit" class="btn btn-success">
                        Actualizar
                    </button>
                    <button type="button" class="btn btn-danger" routerLink="">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
