<div class="row areaProyecto">
  <h1 class="areaProyecto__titulo">Proyectos</h1>
  <div class="col-lg-2">
    <!-- boton Nuevo Proyecto -->
    <button type="button" class="btn btn-success" routerLink="/nuevopro" *ngIf="isLogged">
      Nuevo Proyecto
    </button>
  </div>
  <div class="row areaProyecto__item" *ngFor="let Proyecto of proyecto">

    <div class="col col-md-2 col-lg-2 col-xl-2 col-xxl-2 areaProyecto__item__botonesEditarEliminar" *ngIf="isLogged">
      <!-- boton Editar -->
      <button class="btn btn-success" routerLink="/editpro/{{Proyecto.id}}">
        <i class="bi bi-pen"></i>
      </button>
      <!-- boton Eliminar -->
      <button class="btn btn-danger" (click)="delete(Proyecto.id)">
        <i class="bi bi-trash3"></i>
      </button>
    </div>

    <div class="col d-flex justify-content-center">
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{Proyecto.imgPro}}" class="img-fluid rounded-start" alt="Imagen del Proyecto">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{Proyecto.nombrePro}}</h5>
              <p class="card-text">{{Proyecto.descripcionPro}}</p>
              <a href="{{Proyecto.urlPro}}" class="link-secondary"><small>{{Proyecto.urlPro}}</small></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
